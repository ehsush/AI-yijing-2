<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>观易起点</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200..900&family=Noto+Sans+SC:wght@100..900&family=Manrope:wght@200..800&family=Newsreader:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#d4af35",
              "primary-dim": "#8c7322",
              "background-light": "#fbfaf8",
              "background-dark": "#171a1c",
              "surface-dark": "#202326",
              "surface-lighter": "#2a2e32",
              "jade": "#476C6C",
            },
            fontFamily: {
              "display": ["Newsreader", "Noto Serif SC", "serif"],
              "sans": ["Manrope", "Noto Sans SC", "sans-serif"],
              "chinese": ["Noto Serif SC", "serif"],
            },
            boxShadow: {
              'glow': '0 0 20px -5px rgba(212, 175, 53, 0.3)',
              'card': '0 20px 40px -10px rgba(0, 0, 0, 0.5)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'shake': 'shake 0.5s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              shake: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(-5deg)' },
                '75%': { transform: 'rotate(5deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #171a1c;
        color: #fff;
        -webkit-tap-highlight-color: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(212, 175, 53, 0.3);
      }
      
      /* 3D Coin Flip Styles */
      .coin-container {
        perspective: 1000px;
      }
      .coin-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .coin-front, .coin-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 50%;
      }
      .coin-back {
        transform: rotateY(180deg);
      }
      /* Animation Classes */
      .flip-toss {
        animation: flipToss 1.2s ease-out forwards;
      }
      @keyframes flipToss {
        0% { transform: rotateY(0) translateY(0) scale(1); }
        40% { transform: rotateY(720deg) translateY(-80px) scale(1.1); }
        100% { transform: rotateY(1440deg) translateY(0) scale(1); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react": "https://esm.sh/react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
